<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>創儀 案内看板</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: var(--bg-color);
      color: var(--text-color);
      -webkit-user-select: none; user-select: none;
      touch-action: manipulation;
      font-family: "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", serif;
    }

    /* メインコンテナ */
    .wrap {
      box-sizing: border-box;
      width: 100vw; height: 100vh;
      padding: 8vh 10vw;
      display: flex;
      flex-direction: column;
      opacity: 1;
      transition: opacity 0.25s ease-in-out;
    }

    /* 看板（最初の画面）レイアウト */
    .is-home {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .is-home .title {
      font-size: clamp(60px, 11vw, 110px);
      letter-spacing: 0.15em;
      white-space: nowrap; /* 改行防止 */
      border: none;
      padding: 0;
      margin: 0;
    }
    .is-home .body {
      font-size: 24px;
      margin-top: 60px;
      opacity: 0.6;
      letter-spacing: 0.1em;
    }

    /* 通常ページレイアウト */
    .card {
      display: flex;
      flex-direction: column;
      gap: 4vh;
      height: 100%;
    }
    .title {
      font-size: clamp(32px, 5vw, 48px);
      border-bottom: 1px solid #000;
      padding-bottom: 20px;
      letter-spacing: 0.05em;
    }
    .body {
      font-size: clamp(18px, 2.8vw, 28px);
      line-height: 1.8;
      white-space: pre-wrap;
    }

    /* フッター（左右入れ替え） */
    .footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      padding: 20px 50px calc(25px + env(safe-area-inset-bottom));
      display: flex;
      flex-direction: row-reverse; /* 左右を逆転: 戻る(左) / トップ(右) */
      justify-content: space-between;
      align-items: center;
      transition: opacity 0.3s;
    }
    .nav-btn {
      background: none; border: 1px solid #000;
      border-radius: 999px;
      font-family: inherit; font-size: 18px;
      padding: 8px 24px;
      cursor: pointer;
    }
    #pageNo {
      font-size: 16px;
      letter-spacing: 0.1em;
    }

    /* プログレスバー（最初のページは除外） */
    .progress-wrap {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 4px;
      background: rgba(0,0,0,0.05);
    }
    #bar {
      height: 100%; width: 0%;
      background: #000;
      transition: width 0.4s ease;
    }

    /* QR */
    .qrRow { display: flex; gap: 40px; margin-top: 10px; }
    .qrBlock { display: flex; flex-direction: column; gap: 10px; }
    .qrImg { width: 220px; height: auto; border: 1px solid #000; }

    #err { position: fixed; inset: 0; background: #fff; padding: 20px; z-index: 9999; display: none; }
  </style>
</head>

<body>
  <div id="err"></div>

  <div class="wrap" id="mainWrap">
    <div class="card" id="contentCard">
      <div class="title" id="t"></div>
      <div class="body" id="b"></div>

      <div id="qrArea" style="display:none;">
        <div class="qrRow">
          <div class="qrBlock"><span>X (Twitter)</span><img class="qrImg" id="qrX"></div>
          <div class="qrBlock"><span>Instagram</span><img class="qrImg" id="qrIG"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer" id="footerNav">
    <button class="nav-btn" id="homeBtn">トップ</button>
    <div id="pageNo"></div>
    <button class="nav-btn" id="backBtn">戻る</button>
  </div>
  
  <div class="progress-wrap"><div id="bar"></div></div>

  <script>
  (function(){
    const pages = [
      {
        t: "故　　　　創儀会場",
        b: "画面に触れて参列手順を表示",
        isHome: true
      },
      {
        t: "創儀について",
        b: `ここでは未完成の創作物の葬儀を行っております
様々な理由により未完成となった作品へ想いを寄せる場です

本展示は、1月16日より現在までGoogleフォームで収集した供養データにより構成されています
作品は椅子にお掛けになってご覧いただけます`
      },
      {
        t: "展示",
        b: `正面のモニターでは、供養データの一部を遺影として表示しています
映像・音楽・文字などの様々な媒体の創作物が投影されます

電子焼香に表示された文字列は、供養データをテキスト化したものです`
      },
      {
        t: "電子焼香の手順",
        b: `一、焼香台の手前で一礼
二、右枠 → 左枠の順に触れてください
三、続けて同じ動作をもう一度行ってください
四、正常に動作すればお鈴が鳴ります
五、左枠の表示が画面が静止するまでお待ちください
六、一礼`
      },
      {
        t: "unicode戒名",
        b: `メインモニターに表示される漢字は、供養データに付随するファイル名をもとに生成されています
データのファイル名をUnicodeで数値化し、煩悩の数108を媒介して漢字変換しています
忌み文字が出た場合は、追加で同様の処理を行い回避する設計となっております`
      },
      {
        t: "電子音響による儀礼的自動演奏",
        b: `12:00　14:00　16:00　18:00（13,14日のみ）

各回15分
※状況によって不定期演奏も行われます`
      },
      {
        t: "創儀 - Rejected in Peace",
        b: `制作全般
◯▲⬜︎　zerobe

協力
とがさん  わたえい  木葉はづく  EPOCALC  原口沙輔

取材協力
いととと  今井科学  こんぺいとう雑誌  EPOCALC
キョウ玉  原口沙輔  とがさん  .+  zerobe  木葉はづく`
      },
      {
        t: "公式SNS",
        b: `下記QRよりアクセス可能です`
      }
    ];

    let idx = 0;
    const idleMs = 45 * 1000;
    let idleTimer = null;

    const mainWrap = document.getElementById("mainWrap");
    const tEl = document.getElementById("t");
    const bEl = document.getElementById("b");
    const barEl = document.getElementById("bar");
    const pageNoEl = document.getElementById("pageNo");
    const footerNav = document.getElementById("footerNav");
    const qrArea = document.getElementById("qrArea");

    function render(){
      // フェードアウト開始
      mainWrap.style.opacity = 0;
      
      setTimeout(() => {
        const p = pages[idx];
        
        // 最初の画面（看板）の特別処理
        if(idx === 0) {
          mainWrap.classList.add('is-home');
          footerNav.style.visibility = "hidden";
          barEl.style.width = "0%";
          pageNoEl.textContent = "";
        } else {
          mainWrap.classList.remove('is-home');
          footerNav.style.visibility = "visible";
          // 1~7ページとしてカウント (全体8枚 - 看板1枚 = 7)
          const currentP = idx;
          const totalP = pages.length - 1;
          barEl.style.width = (currentP / totalP * 100) + "%";
          pageNoEl.textContent = `${currentP} / ${totalP}`;
        }

        // テキスト更新
        tEl.textContent = p.t;
        bEl.textContent = p.b;
        
        // QR表示
        const isQR = (p.t === "公式SNS");
        qrArea.style.display = isQR ? "block" : "none";
        if(isQR) {
          document.getElementById("qrX").src = "https://kenonary.github.io/QR_027697_X.png";
          document.getElementById("qrIG").src = "https://kenonary.github.io/QR_027719_ig.png";
        }

        // フェードイン
        mainWrap.style.opacity = 1;
      }, 250); // 透明になってから内容を書き換える
    }

    function next(){ idx = (idx + 1) % pages.length; render(); }
    function back(){ idx = (idx - 1 + pages.length) % pages.length; render(); }
    function toHome(){ if(idx === 0) return; idx = 0; render(); }

    function resetIdle(){
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(toHome, idleMs);
    }

    // イベント
    document.addEventListener("pointerup", (e) => {
      if (e.target.closest("button")) return;
      resetIdle();
      next();
    });

    document.getElementById("homeBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      resetIdle();
      toHome();
    });

    document.getElementById("backBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      resetIdle();
      back();
    });

    render();
    resetIdle();
  })();
  </script>
</body>
</html>
