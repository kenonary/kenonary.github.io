<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>創儀 案内看板</title>
  <style>
    :root {
      --bg-color: #fcfcfc; /* わずかに和紙を感じさせる白 */
      --text-color: #1a1a1a;
      --accent-opacity: 0.6;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: var(--bg-color);
      color: var(--text-color);
      -webkit-user-select: none; user-select: none;
      touch-action: manipulation;
      font-family: "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", serif;
    }
    /* 全体コンテナ */
    .wrap {
      box-sizing: border-box;
      width: 100vw; height: 100vh;
      padding: 6vh 8vw;
      display: flex;
      flex-direction: column;
      transition: opacity 0.4s ease;
    }
    /* 看板（1枚目）専用スタイル */
    .is-home .card {
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 80vh;
    }
    .is-home .title {
      font-size: clamp(60px, 12vw, 120px); /* 巨大な看板文字 */
      letter-spacing: 0.15em;
      line-height: 1.5;
      font-weight: 500;
    }
    .is-home .body {
      font-size: 20px;
      margin-top: 40px;
      opacity: 0.5;
      letter-spacing: 0.2em;
    }
    /* 通常ページスタイル */
    .card {
      display: flex; flex-direction: column;
      gap: 3vh;
    }
    .title {
      font-size: clamp(32px, 5vw, 48px);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 15px;
      letter-spacing: 0.05em;
    }
    .body {
      font-size: clamp(18px, 2.5vw, 26px);
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .hint {
      font-size: 16px;
      margin-top: auto;
      opacity: 0.5;
    }

    /* フッター（ナビゲーション） */
    .footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      padding: 20px 40px calc(20px + env(safe-area-inset-bottom));
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100;
    }
    .nav-btn {
      background: none; border: none;
      font-family: inherit; font-size: 16px;
      color: var(--text-color); opacity: var(--accent-opacity);
      padding: 10px; cursor: pointer;
      letter-spacing: 0.1em;
    }
    .nav-btn:active { opacity: 1; }
    
    /* プログレスバー */
    .progress-wrap {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 2px;
      background: rgba(0,0,0,0.05);
    }
    #bar {
      height: 100%; width: 0%;
      background: var(--text-color);
      transition: width 0.3s ease;
    }

    /* QRコードエリア */
    .qrRow { display: flex; gap: 40px; margin-top: 20px; }
    .qrBlock { display: flex; flex-direction: column; gap: 8px; font-size: 14px; opacity: 0.7; }
    .qrImg { width: 180px; height: auto; border: 1px solid #eee; }

    #err {
      position: fixed; inset: 0; background: #fff; padding: 20px; z-index: 9999; display: none;
    }
  </style>
</head>

<body>
  <div id="err"></div>

  <div class="wrap" id="mainWrap">
    <div class="card">
      <div class="title" id="t"></div>
      <div class="body" id="b"></div>

      <div id="qrArea" style="display:none;">
        <div class="qrRow">
          <div class="qrBlock"><span>X (Twitter)</span><img class="qrImg" id="qrX"></div>
          <div class="qrBlock"><span>Instagram</span><img class="qrImg" id="qrIG"></div>
        </div>
      </div>

      <div class="hint" id="h"></div>
    </div>
  </div>

  <div class="footer" id="footerNav">
    <button class="nav-btn" id="homeBtn">最初に戻る</button>
    <div id="pageNo" style="font-size:14px; opacity:0.4;"></div>
    <button class="nav-btn" id="backBtn">← 戻る</button>
  </div>
  
  <div class="progress-wrap"><div id="bar"></div></div>

  <script>
  (function(){
    const pages = [
      {
        t: "故　　　　創儀会場",
        b: "画面に触れて参列手順を表示",
        h: ""
      },
      {
        t: "創儀について",
        b: `ここでは未完成の創作物の葬儀を行っております。
様々な理由により未完成となった作品へ想いを寄せる場です。

本展示は、1月16日より現在まで収集した供養データにより構成されています。
作品は椅子にお掛けになってご覧いただけます。`,
        h: ""
      },
      {
        t: "展示内容",
        b: `正面のモニターでは、供養データの一部を遺影として表示しています。
映像・音楽・文字などの様々な媒体の創作物が投影されます。

電子焼香に表示された文字列は、供養データをテキスト化したものです。`,
        h: ""
      },
      {
        t: "電子焼香の手順",
        b: `一、焼香台の手前で一礼
二、右枠 → 左枠の順に触れてください
三、続けて同じ動作をもう一度行ってください
四、正常に動作すればお鈴が鳴ります
五、左枠の表示が画面が静止するまでお待ちください
六、一礼`,
        h: ""
      },
      {
        t: "unicode戒名",
        b: `メインモニターに表示される漢字は、供養データのファイル名をもとに生成されています。
ファイル名をUnicodeで数値化し、煩悩の数108を媒介して漢字変換しています。
忌み文字が出た場合は、追加処理を行い回避する設計です。`,
        h: ""
      },
      {
        t: "自動演奏スケジュール",
        b: `12:00 / 14:00 / 16:00 / 18:00（13,14日のみ）

各回15分
※状況によって不定期演奏も行われます。`,
        h: ""
      },
      {
        t: "制作・協力",
        b: `制作全般：zerobe

協力：とがさん、わたえい、木葉はづく、EPOCALC、原口沙輔
取材協力：いととと、今井科学、こんぺいとう雑誌、キョウ玉 他`,
        h: ""
      },
      {
        t: "公式SNS",
        b: `下記QRより詳細をご覧いただけます。`,
        h: ""
      }
    ];

    let idx = 0;
    const idleMs = 60 * 1000;
    let idleTimer = null;

    const mainWrap = document.getElementById("mainWrap");
    const tEl = document.getElementById("t");
    const bEl = document.getElementById("b");
    const hEl = document.getElementById("h");
    const barEl = document.getElementById("bar");
    const pageNoEl = document.getElementById("pageNo");
    const footerNav = document.getElementById("footerNav");
    const qrArea = document.getElementById("qrArea");

    function render(){
      const p = pages[idx];
      
      // 1枚目（看板）の判定
      if(idx === 0) {
        mainWrap.classList.add('is-home');
        footerNav.style.opacity = "0"; // 最初の画面ではナビを隠す
      } else {
        mainWrap.classList.remove('is-home');
        footerNav.style.opacity = "1";
      }

      // フェードアウト
      mainWrap.style.opacity = 0;
      
      setTimeout(() => {
        tEl.textContent = p.t;
        bEl.textContent = p.b;
        hEl.textContent = p.h;
        
        // QR表示判定
        const isQR = (p.t === "公式SNS");
        qrArea.style.display = isQR ? "block" : "none";
        if(isQR) {
          document.getElementById("qrX").src = "https://kenonary.github.io/QR_027697_X.png";
          document.getElementById("qrIG").src = "https://kenonary.github.io/QR_027719_ig.png";
        }

        // プログレス
        barEl.style.width = ((idx + 1) / pages.length * 100) + "%";
        pageNoEl.textContent = `${idx + 1} / ${pages.length}`;
        
        // フェードイン
        mainWrap.style.opacity = 1;
      }, 200);
    }

    function next(){ idx = (idx + 1) % pages.length; render(); }
    function back(){ idx = (idx - 1 + pages.length) % pages.length; render(); }
    function toHome(){ idx = 0; render(); }

    function resetIdle(){
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(toHome, idleMs);
    }

    // 全画面タップで次へ（ボタン以外）
    document.addEventListener("pointerup", (e) => {
      if (e.target.closest("button")) return;
      resetIdle();
      next();
    });

    document.getElementById("homeBtn").addEventListener("click", (e) => { e.stopPropagation(); toHome(); });
    document.getElementById("backBtn").addEventListener("click", (e) => { e.stopPropagation(); back(); });

    // 初期化
    render();
    resetIdle();
  })();
  </script>
</body>
</html>
